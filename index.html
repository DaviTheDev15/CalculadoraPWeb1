<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PWEB1</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="principal">
        <div class="container">
            <h2>Calculadora</h2>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Valor 1</label>
                    <input type="Number" class="form-control" id="input1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Valor 2</label>
                    <input type="Number" class="form-control" id="input2">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Operador</label>
                    <input type="text" class="form-control" id="input3">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="clicada()">Calcular</button>
                </div>
                <div class="resposta">
                    <label class="form-label" id="frase">Resultado Final: </label> <span id="resultado">0</span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
